<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>NamiQ Application Manager</title>
</head>
<body class="ocean-theme">
<div class="container mt-5">
    <h1 class="text-center">NamiQ ThinkVision Application Manager</h1>
    <div class="table-responsive ocean-table mx-auto">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Application</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr id="rowAutomatic">
                <a href="http://namiq.io:3001">Automatic</a>
                <td>
                    <button id="stopAutomatic" class="btn btn-danger">Stop</button>
                    <button id="startAutomatic" class="btn btn-success">Start</button>
                </td>
            </tr>

            <tr id="rowA1111">
                <a href="http://namiq.io:3001">SD Auto1111</a>
                <td>
                    <button id="stopA111" class="btn btn-danger">Stop</button>
                    <button id="startA111" class="btn btn-success">Start</button>
                </td>
            </tr>
            <tr id="rowKohya_ss">
                <td>Lora Trainer</td>
                <td>
                    <button id="stopKohya" class="btn btn-danger">Stop</button>
                    <button id="startKohya" class="btn btn-success">Start</button>
                </td>
            </tr>
            <tr id="rowComfyUI">
                <td>AI Workflow</td>
                <td>
                    <button id="stopComfyUI" class="btn btn-danger">Stop</button>
                    <button id="startComfyUI" class="btn btn-success">Start</button>
                </td>
            </tr>
	    <tr id=rowTools>
            <td>Manager tools</td>
                <td>
                    <a href="http://namiq.io:8880">Jupyter</a>
                    <a href="http://namiq.io:2999">Uploader</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
